<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Preview & Download</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- FINAL OUTPUT PAGE -->
    <div id="outputPage" class="page active">
        <div class="output-container">
            <div class="output-header">
                <h2 class="page-title">Your Resume is Ready!</h2>
                <div class="output-actions">
                    <button id="editResumeBtn" class="btn btn-outline">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button id="downloadPdfBtn" class="btn btn-primary">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                    <button id="downloadPngBtn" class="btn btn-secondary">
                        <i class="fas fa-file-image"></i> Download PNG
                    </button>
                    <button id="downloadDocxBtn" class="btn btn-success">
                        <i class="fas fa-file-word"></i> Download DOCX
                    </button>
                    <button id="newResumeBtn" class="btn btn-outline">
                        <i class="fas fa-plus"></i> New Resume
                    </button>
                </div>
            </div>
            
            <div id="finalPreview" class="final-preview-container"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Generating your resume...</p>
    </div>

    <!-- CDN Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="preview-app.js"></script>
</body>
</html>
